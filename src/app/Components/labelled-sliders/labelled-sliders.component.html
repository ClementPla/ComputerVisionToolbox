<div class="vertical-flex">
  <mat-form-field appearance="fill">
    <mat-label>{{ title }}</mat-label>
    <input
      matInput
      type="text"
      readonly="true"
      [value]="slider.value"
    />
  </mat-form-field>
  <mat-slider
    #slider
    [min]="min"
    [max]="max"
    [step]="step"
    [(value)]="value"
    thumbLabel
    tickInterval="auto"
    (change)="onChange($event)"
  ></mat-slider>
</div>
